<ion-header>
  <ion-navbar>
    <ion-title>Starter App: Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-label floating>Username</ion-label>

  <button ion-button (click)="doAlert()" round block>Sign in

  </button>
</ion-content>
