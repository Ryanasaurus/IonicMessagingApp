<ion-header>

  <ion-navbar>
    <ion-title>MessageApp 5000</ion-title>
    <ion-buttons end>
      <button ion-button (click)="settings()" icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <div id="channels" *ngIf="channels">
      <div class = "channels" *ngFor="let channel of channels">
        <div class="channel">
          <button ion-button (click)="goToChannel(channel.title)" color="light" full>{{ channel.title }}</button>
        </div>
      </div>
    </div>
  </ion-list>
  <div *ngIf="noChannels()">
    <button ion-button (click)="showCreateChannelPrompt()" item-left color="secondary" full>Create a Channel</button>
    <br>
  </div>
  <button ion-button id="signOut" (click)="signOut()" item-left color="danger" full>Sign Out</button>

</ion-content>
