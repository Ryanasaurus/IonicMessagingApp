<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{channelName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="chatMessages" *ngIf="messages">
    <div class="sentMessage" *ngFor="let message of messages">
      <div class="username">{{ message.username }}</div>
      <div class="message">{{ message.message }}</div>
    </div>
  </div>  
  <div *ngIf="!messages">
    Loading
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" [(ngModel)]="message" placeholder="Type to send a message..."></ion-input>
    <button ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon></button>
  </ion-toolbar>
</ion-footer>
