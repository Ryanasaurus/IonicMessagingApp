<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{channelName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="chatMessages" *ngIf="messages">
    <ion-item text-wrap *ngFor="let message of messages; let last = last">
      <div *ngIf="message.message != null" [class]="checkLoggedInUser(message.username) ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div class="username">{{ message.username }}</div>
        <div class="messageContent">{{ message.message }}</div>
        <br>
      </div>      
      {{ last ? scrollDown() : '' }}
    </ion-item>
  </div>  
  <div *ngIf="!messages">
    Loading
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="textInput"><ion-input type="text" [(ngModel)]="message" placeholder="Type to send a message..."></ion-input></div>
    <div class="sendButton"><button ion-button icon-only top-right (click)="sendMessage()"><ion-icon name="send"></ion-icon></button></div>
  </ion-toolbar>
</ion-footer>
